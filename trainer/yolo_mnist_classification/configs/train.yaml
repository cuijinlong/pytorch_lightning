# @package _global_
defaults:
  - _self_
  - data: mnist
  - model: yolo11-cls
  - callbacks: default
  - logger: tensorboard
  - trainer: default
  - paths: default
  - hydra: default

# 任务名称
task_name: "train-mnist"

# 实验标签
tags: ["dev", "mnist-classification"]

# 训练控制
train: true
eval: true
resume: false

# 模型路径
pretrained: true
pretrain_path: null
ckpt_path: null

# 训练超参数
epochs: 50
batch_size: 64
workers: 4
device: "cuda"  # 或 "cpu"
seed: 42

# 优化器配置
optimizer:
  lr0: 0.001  # 初始学习率
  lrf: 0.01   # 最终学习率因子 (lr0 * lrf)
  momentum: 0.937
  weight_decay: 0.0005
  warmup_epochs: 3
  warmup_momentum: 0.8
  warmup_bias_lr: 0.1

# 数据增强
augment: true
hsv_h: 0.015
hsv_s: 0.7
hsv_v: 0.4
fliplr: 0.5

# 保存配置
save_period: 10  # 每N个epoch保存一次
save_dir: ./runs/train
exist_ok: false  # 如果保存目录存在是否覆盖