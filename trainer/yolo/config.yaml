# /opt/pytorch_lightning/trainer/yolo/config.yaml
# YOLO模型训练配置文件

model:
  name: "yolo11n.pt"  # 使用YOLOv8 nano版本，适合新手入门
  num_classes: 80  # COCO数据集有80个类别

training:
  batch_size: 32    # 批处理大小，根据GPU内存调整
  learning_rate: 0.01  # 初始学习率
  max_epochs: 20   # 最大训练轮数
  patience: 10     # 早停耐心值

data:
  path: "/opt/datasets/coco128"  # 数据集路径
  num_workers: 0   # 数据加载工作进程数

logging:
  log_dir: "./yolo_logs"  # 日志保存目录
  experiment_name: "yolo_detection"  # 实验名称